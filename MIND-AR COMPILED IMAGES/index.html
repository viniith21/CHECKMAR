<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-assets>
            <img id="card0" src="IMAGES/img25.jpg" />
            <a-asset-item id="avatarModel0" src="HELI.glb"></a-asset-item>

            <img id="card1" src="IMAGES/img124.jpg" />
            <a-asset-item id="avatarModel" src="girl.gltf"></a-asset-item>

            <img id="card2" src="IMAGES/img20.jpg" />
            <a-asset-item id="avatarModel1" src="HORSE.glb"></a-asset-item>

            <img id="card3" src="IMAGES/img54.jpg" />
            <a-asset-item id="avatarModel2" src="Bunny.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity mindar-image="src:chap0targets.mind #card0; onImageFound: hideLines(this)">
                <a-image src="#card0" position="0 0 0.1" scale="1 1 1"></a-image>
                <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="1 1 1" src="#avatarModel0"
                    animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
                </a-gltf-model>
            </a-entity>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-entity mindar-image="src:chap1targets.mind; onImageFound: hideLines(this)">
                <a-image src="#card1" position="0 0 0.1" scale="1 1 1"></a-image>
                <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="1 1 1" src="#avatarModel"
                    animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
                </a-gltf-model>
            </a-entity>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2">
            <a-entity mindar-image="src:chap2targets.mind ; onImageFound: hideLines(this)">
                <a-image src="#card2" position="0 0 0.1" scale="1 1 1"></a-image>
                <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="1 1 1" src="#avatarModel1"
                    animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
                </a-gltf-model>
            </a-entity>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 3">
            <a-entity mindar-image="src:chap3targets.mind; onImageFound: hideLines(this)">
                <a-image src="#card3" position="0 0 0.1" scale="1 1 1"></a-image>
                <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="1 1 1" src="#avatarModel2"
                    animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
                </a-gltf-model>
            </a-entity>
        </a-entity>

        <script>
            function hideLines(entity) {
                entity.setAttribute('visible', false);
            }
        </script>

    </a-scene>
</body>

</html>
