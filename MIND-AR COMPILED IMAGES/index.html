<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="bearModel" src="HELI.glb"></a-asset-item>
            <a-asset-item id="raccoonModel" src="HORSE.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image="imageTargetSrc:chap0targets.mind" mindar-image-target="targetIndex: 0">
            <a-entity gltf-model="rotation: 0 0 0; position: 0 -0.25 0; scale: 0.05 0.05 0.05; src: #raccoonModel"
                animation-mixer>
            </a-entity>
        </a-entity>

        <a-entity mindar-image="imageTargetSrc:chap1targets.mind" mindar-image-target="targetIndex: 1">
            <a-entity gltf-model="rotation: 0 0 0; position: 0 -0.25 0; scale: 0.05 0.05 0.05; src: #bearModel"
                animation-mixer>
            </a-entity>
        </a-entity>

    </a-scene>
</body>

</html>
