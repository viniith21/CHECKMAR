<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-assets>
            <!-- Image targets -->
            <img id="imageTarget0" src="chap0targets.mind" />
            <img id="imageTarget1" src="chap1targets.mind" />
            <img id="imageTarget2" src="chap2targets.mind" />
            <img id="imageTarget3" src="chap3targets.mind" />

            <!-- GLB/GLTF assets -->
            <a-asset-item id="avatarModel0" src="HELI.glb"></a-asset-item>
            <a-asset-item id="avatarModel1" src="girl.gltf"></a-asset-item>
            <a-asset-item id="avatarModel2" src="HORSE.glb"></a-asset-item>
            <a-asset-item id="avatarModel3" src="Bunny.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Image target 0 -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="1 1 1" src="#avatarModel0"
                animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-gltf-model>
        </a-entity>

        <!-- Image target 1 -->
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="1 1 1" src="#avatarModel1"
                animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-gltf-model>
        </a-entity>

        <!-- Image target 2 -->
        <a-entity mindar-image-target="targetIndex: 2">
            <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="1 1 1" src="#avatarModel2"
                animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-gltf-model>
        </a-entity>

        <!-- Image target 3 -->
        <a-entity mindar-image-target="targetIndex: 3">
            <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="1 1 1" src="#avatarModel3"
                animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-gltf-model>
        </a-entity>

    </a-scene>
</body>

</html>
