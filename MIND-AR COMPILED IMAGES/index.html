<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-assets>
            <!-- Define your image assets -->
            <img id="card0" src="IMAGES/img25.jpg" />
            <img id="card1" src="IMAGES/img124.jpg" />
            <img id="card2" src="IMAGES/img20.jpg" />
            <img id="card3" src="IMAGES/img54.jpg" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Define your image targets and their respective entities -->
        <a-entity mindar-image="imageTargetSrc:chap0targets.mind" mindar-image-target="targetIndex: 0">
            <a-entity gltf-model="rotation: 0 0 0; position: 0 0 0.1; scale: 1 1 1; src: #avatarModel0"
                animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-entity>
            <a-image src="#card0"></a-image>
        </a-entity>

        <a-entity mindar-image="imageTargetSrc:chap1targets.mind" mindar-image-target="targetIndex: 0">
            <a-entity gltf-model="rotation: 0 0 0; position: 0 0 0.1; scale: 1 1 1; src: #avatarModel1"
                animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-entity>
            <a-image src="#card1"></a-image>
        </a-entity>

        <a-entity mindar-image="imageTargetSrc:chap2targets.mind" mindar-image-target="targetIndex: 0">
            <a-entity gltf-model="rotation: 0 0 0; position: 0 0 0.1; scale: 1 1 1; src: #avatarModel2"
                animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-entity>
            <a-image src="#card2"></a-image>
        </a-entity>

        <a-entity mindar-image="imageTargetSrc:chap3targets.mind" mindar-image-target="targetIndex: 0">
            <a-entity gltf-model="rotation: 0 0 0; position: 0 0 0.1; scale: 1 1 1; src: #avatarModel3"
                animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-entity>
            <a-image src="#card3"></a-image>
        </a-entity>

        <!-- Add more image targets and entities as needed -->
        <a-entity mindar-image="imageTargetSrc:chap4targets.mind" mindar-image-target="targetIndex: 0">
            <a-entity gltf-model="rotation: 0 0 0; position: 0 0 0.1; scale: 1 1 1; src: #avatarModel4"
                animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-entity>
            <a-image src="#card4"></a-image>
        </a-entity>

        <!-- Add more image targets and entities as needed -->

    </a-scene>
</body>

</html>
