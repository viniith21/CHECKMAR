<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <!-- First AR scene with image target and glTF model -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="image1.jpg" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
            <a-gltf-model src="model1.gltf" position="0 0 0.1" scale="0.005 0.005 0.005"></a-gltf-model>
        </a-entity>

        <!-- Second AR scene with image target and glTF model -->
        <a-entity mindar-image-target="targetIndex: 1">
            <a-plane src="image2.jpg" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
            <a-gltf-model src="model2.gltf" position="0 0 0.1" scale="0.005 0.005 0.005"></a-gltf-model>
        </a-entity>

        <!-- Additional AR scenes with image targets and glTF models -->
        <!-- Add more a-entity elements with different image targets and glTF models as needed -->

    </a-scene>
</body>

</html>
